dist: xenial
language: php
php:
    - '7.2'
    - '7.3'

services:
    - mysql

install:
    - cp .env.test.dist .env.test
    - composer install

script:
    - mkdir -p builds/logs
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
    - wget https://scrutinizer-ci.com/ocular.phar
    - php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml