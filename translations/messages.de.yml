user_roles:
  label: Benutzerrollen
  help: Jeder Benutzer kann mehreren Benutzergruppen zugeordnet werden. Jeder Benutzerrolle können Dienste und Rollen zugewiesen werden, welche für alle Mitglieder der Benutzergruppe automatisch freigeschaltet ist.
  add:
    label: Neue Rolle
    success: Rolle erfolgreich angelegt
  edit:
    label: Rolle bearbeiten
    success: Rolle erfolgreich bearbeitet
  remove:
    label: Rolle löschen
    confirm: Soll die Rolle "%name%" wirklich gelöscht werden?
    help: Benutzer mit dieser Rolle wird die Rolle entzogen, sodass diesen Benutzern anschließend möglicherweise weniger Dienste zur Verfügung stehen.
    success: Rolle erfolgreich gelöscht

user_types:
  label: Benutzertypen
  help: Jeder Benutzer ist genau einem Benutzertypen zugeordnet. Jedem Benutzertypen können Dienste und Rollen zugewiesen werden, welche für alle Mitglieder der Benutzergruppe automatisch freigeschaltet ist.
  add:
    label: Neuer Benutzertyp
    success: Benutzertyp erfolgreich angelegt
  edit:
    label: Benutzertyp bearbeiten
    success: Benutzertyp erfolgreich aktualisiert
  remove:
    label: Benutzertyp löschen
    success: Benutzertyp erfolgreich gelöscht
    confirm: Soll der Benutzertyp "%name%" wirklich gelöscht werden?
    help: Alle Attribute und Synchronisationsregeln, die diesen Benutzertypen betreffen, werden gelöscht.
    error: Benutzertyp kann nicht gelöscht werden, da es Benutzer mit diesem Benutzertyp gibt.
  setup:
    label: Standard-Benutzertypen anlegen
    success: Standard-Benutzertypen erfolgreich angelegt

ad_sync_options:
  label: AD Synchronisationsregeln
  help: Falls das System an ein AD angebunden ist, kann über Synchronisierungsregeln festgelegt werden, welchem Benutzertypen ein Benutzer zugeordnet werden soll.
  add:
    label: Neue AD Synchronisationsregel
    success: Synchronisationsregel erfolgreich angelegt
  edit:
    label: AD Synchronisationsregel bearbeiten
    success: Synchronisationsregel erfolgreich aktualisiert
  remove:
    label: AD Synchronisationsregel löschen
    success: Synchronisationsregel erfolgreich gelöscht
    confirm: Soll die Synchronisationsregel "%name%" wirklich gelöscht werden?
    help: Nach Abschluss dieser Aktion gibt es möglicherweise Probleme bei der korrekten Zuweisung von Benutzerrollen und -typen bei der Auto-Synchronisation mit dem Active Directory.
  grades:
    label: Synchronisationsregeln für Klassen
    help: Hier kann über Regeln festgelegt werden, wie das Klassen-Attribut von Schülerinnen und Schülern basierend auf AD OUs oder Gruppenmitgliedschaften festgelegt werden soll.
    add:
      label: Neue Synchronisationsregel
      success: Regel erfolgreich angelegt
    edit:
      label: Synchronisationsregel bearbeiten
      success: Regel erfolgreich aktualisiert
    remove:
      label: Synchronisationsregel löschen
      confirm: Soll die Synchronisationsregel für die Klasse "%grade%" wirklich gelöscht werden?
      success: Regel erfolgreich gelöscht
      help: Nach Abschluss dieser Aktion gibt es möglicherweise Probleme bei der korrekten Zuweisung der Klasse bei der Auto-Synchronisation mit dem Active Directory.
  roles:
    label: Synchronisationsregeln für Benutzerrollen
    help: Hier kann über Regeln festgelegt werden, welchen Benutzerrollen ein Benutzer basierend auf AD OUs oder Gruppenmitgliedschaften zugewiesen werden soll.
    add:
      label: Neue Synchronisationsregel
      success: Regel erfolgreich angelegt
    edit:
      label: Synchronisationsregel bearbeiten
      success: Regel erfolgreich aktualisiert
    remove:
      label: Synchronisationsregel löschen
      confirm: Soll die Synchronisationsregel für die Rolle "%role%" wirklich gelöscht werden?
      success: Regel erfolgreich gelöscht
      help: Nach Abschluss dieser Aktion gibt es möglicherweise Probleme bei der korrekten Zuweisung der Benutzerrollen bei der Auto-Synchronisation mit dem Active Directory.
  upn_suffixes:
    label: UPN-Suffixe verwalten
    help: Hier können UPN-Suffixe angegeben werden, bei denen eine Anmeldung an den Active Directory Authentication Server weitergeleitet werden sollen. Wenn keine Suffixe angegeben sind, werden alle nicht gefundenen Benutzer automatisch an den Authentication Server weitergeleitet (nicht empfohlen).
    add:
      label: Neuen Suffix hinzufügen
      success: Suffix erfolgreich angelegt
    edit:
      label: Suffix bearbeiten
      success: Suffix erfolgreich aktualisiert
    remove:
      label: Suffix löschen
      confirm: Soll der Suffix "%suffix%" wirklich gelöscht werden?
      success: Suffix erfolgreich gelöscht
      help: Nach Abschluss dieser Aktion gibt es möglicherweise Probleme bei der Anmeldung einiger Benutzer.

