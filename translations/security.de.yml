invalid_credentials: Benutzername und/oder Passwort falsch.
server_unavailable: Der Authentifizierungserver ist aktuell nicht erreichbar.
not_allowed: Der Benutzer ist nicht berechtigt, sich anzumelden.
unknown_error: Ein unbekannter Fehler ist bei der Anmeldung aufgetreten. Bitte den Administrator benachrichtigen.
account_disabled: Der Benutzeraccount ist derzeit deaktiviert.
email_confirmation_pending: Die E-Mail Adresse muss noch bestätigt werden. Vorher ist keine Anmeldung möglich.

too_many_attempts:
  label: Anmeldung gesperrt
  message: Aufgrund zu vieler fehlgeschlagener Anmeldeversuche ist die Anmeldung kurzzeitig gesperrt.
  retry: erneut versuchen

forgot_pw:
  username_empty: Benutzername darf nicht leer sein.
  success: E-Mail zum Zurücksetzen des Passwortes wurde verschickt.

password:
  requirements: Mindestens 8 Zeichen, sowohl Groß- als auch Kleinbuchstaben, mindestens eine Ziffer und mindestens ein Sonderzeichen.

register:
  label: Registrieren
  email:
    not_match: Die E-Mail Adressen stimmen nicht überein.
  redeem:
    label: Registrierungscode einlösen
    message: Bitte den Registrierungscode eingeben, um fortzufahren.
    error:
      not_found: Der Registrierungscode ist nicht vorhanden.
      already_redeemed: Der Registrierungsocde wurde bereits verwendet.
    button: Code einlösen
  complete:
    label: Benutzerprofil vervollständigen
    message: Das Benutzerprofil ist unvollständig. Bitte die fehlenden Angaben ergänzen.
    button: Registrierung abschließen
    success: Benutzerprofil erfolgreich vervollständigt.
    error:
      email_aready_used: Die E-Mail Adresse wird bereits verwendet. Bitte eine andere E-Mail Adresse verwenden.
      domain_blacklisted: E-Mail Adressen mit der angegebenen Domain (hinter dem @-Zeichen) sind nicht erlaubt.
  completed:
    label: Bestätigung versendet
    message: Es wurde eine E-Mail an die angegebene Adresse versendet. Bitte den Bestätigungslink in der E-Mail anklicken, um die Registrierung abzuschließen.
    help: Falls eine falsche E-Mail Adresse eingetragen wurde oder die E-Mail nicht angekommen ist, muss der Administrator informiert werden.
  confirmed:
    label: E-Mail Adresse bestätigen
    message: Die E-Mail Adresse wurde bestätigt.
    error:
      message: Bei der Registrierung ist ein Fehler aufgetreten.
      not_found: Der Bestätigungscode ist nicht vorhanden oder nicht mehr gültig.
      email: Die verwendete E-Mail Adresse ist mittlerweile in Verwendung. Bitte eine andere E-Mail Adresse wählen.
      button: Registrierung erneut beginnen